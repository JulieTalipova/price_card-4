<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price card</title>
        <!-- CSS FILE -->
        <link rel="stylesheet" href="style.css">
            <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Mulish:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">

        <div class="box__bg-box"></div>

        <div class="box__cost">549,-</div>

        <p class="box__cost-des">Pay now, later or split up</p>

        <a href="#" class="btn box__btn--big box__btn--buy">Buy online</a>

        <p>
            <b>18 in online storage</b> - can be shipped today
        </p>

        <ul>
            <li>
                <span class="list-icon"></span>
                Free shipping over NOK 800
            </li>
            <li>
                <span class="list-icon"></span>  
                Lightning fast delivery
            </li>
        </ul>

        <div class="box__code-container">
            <label for="box__code-input">See how fast you can get the item</label>
            <div class="box__input-wrapper">
                <input type="text" id="box__code-input" size="5" placeholder="Zip Code">
                <span class="find-icon"></span>
            </div>
            <button class="btn btn-check" for="box__code-input">Check</button>
        </div>

        <a href="#" class="btn box__btn--big box__btn-pickup">Pick up in store</a>
    </div>
</body>
</html>
